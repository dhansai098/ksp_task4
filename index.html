<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title> HTML FORM </title>
</head>
<body>

    <h1 class="body"> HTML  FORM </h1>
    <form> 
        
        <label for="name">First Name:-</label>
        <input type="text" required><br><br>

        <label for="name">Last Name:-</label>
        <input type="text" required><br><br>

        <label for="name">Father Name:-</label>
        <input type="text" required><br><br>

        <label for="name">Mother Name:-</label>
        <input type="text" required><br><br>

        <label for="mail">E-mail Id:-</label>
        <input type="mail" required><br><br>

        <label for="phn no">Phone Number:-</label>
        <input type="number" required><br><br>

        <label for="gender">Gender:-</label>
        <input type="radio" value="male" name="gender" required>Male
        <input type="radio" value="female" name="gender" required>Female
        <input type="radio" value="others" name="gender" required>Others <br><br>
        <label for="dob">Date of Birth:-</label>
        <input type="date"><br><br>

        <label for="hobbies">Hobbies:-</label><br> 
        <input type="checkbox" id="hobby1" name="hobby1" value="Reading">
        <label for="hobby1">Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobby2" value="Traveling">
        <label for="hobby2">Traveling</label><br>
        <input type="checkbox" id="hobby3" name="hobby3" value="Sports">
        <label for="hobby3">Sports</label><br><br>

        <label for="address">Address:-</label><br>
        <textarea name cols="50" rows="6" required></textarea><br><br>

        
        <label for="skills">About Yourself :-</label><br>
        <textarea name cols="50" rows="6" required></textarea><br><br>

        
        <input type="submit" value="Submit" >

    </form>
</body>
<script src="script.js">    
</script>
